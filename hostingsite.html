<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Submissions for PP</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Input and button styles */
        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>LeetCode Submissions for PP</h1>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="getSubmissions()">Get Submissions</button>
    <table id="submissions">
        <thead>
            <tr>
                <th>Submission Title</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function getSubmissions() {
            const username = document.getElementById("username").value;
            try {
                const response = await fetch(`https://alfa-leetcode-api.onrender.com/${username}/submission`);
                if (response.ok) {
                    const data = await response.json();
                    const submissionsTable = document.getElementById("submissions").getElementsByTagName("tbody")[0];
                    submissionsTable.innerHTML = "";
                    data.submission.forEach(submission => {
                        const row = submissionsTable.insertRow();
                        const titleCell = row.insertCell(0);
                        const statusCell = row.insertCell(1);
                        titleCell.textContent = submission.title;
                        statusCell.textContent = submission.statusDisplay;
                    });
                } else {
                    console.error("Error fetching submissions:", response.status, response.statusText);
                }
            } catch (error) {
                console.error("An error occurred:", error.message);
            }
        }
    </script>
</body>
</html>
